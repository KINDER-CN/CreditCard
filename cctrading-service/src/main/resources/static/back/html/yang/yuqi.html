<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="../css/htmleaf-demo.css">
		<link rel="stylesheet" href="../css/pages.css">
		<link rel="stylesheet" type="text/css" href="../../css/th_td.css">
		<link rel="stylesheet" href="../../css/input.css">
	</head>
<body>
	<center>
          	<div>
				<div>
						<h1>用户逾期信息</h1>
				</div><p><p>
				<div id ="a">
					<div>
			            <input class="inputText4" type="text" placeholder="请输入姓名">
			            &nbsp;&nbsp;
			            <input class="inputText4" type="text" placeholder="请输入卡号">
			            &nbsp;&nbsp;
			            <button class="button blue">搜索</button><p>
			        </div>
					<div>
						<table class="hovertable">
							<tr>
								<th>姓名</th>
								<th>卡号</th>
								<th>身份证号</th>
								<th>逾期编号</th>
								<th>逾期日期</th>
								<th>应还款日期</th>
								<th>还款日期</th>
								<th>应还款金额</th>
								<th>逾期状态</th>
								<th>操作</th>
							</tr>
							
							<tr v-for="aa in overdue" onmouseover="this.style.backgroundColor='#3875D7';" onmouseout="this.style.backgroundColor='#122B40';">
								<td>{{aa.clientName}}</td>
								<td>{{aa.clientIDcard}}</td>
								<td>{{aa.cardNum}}</td>
								<td>{{aa.overdueNum}}</td>
								<td>{{aa.overDate}}</td>
								<td>{{aa.overSPayDate}}</td>
								<td>{{aa.overReturnDate}}</td>
								<td>{{aa.overSPayMoney}}</td>
								<td>{{aa.overState}}</td>
								<td><a href="###"><button  class="button blue">发送短信</button></a></td>
							</tr>
						</table>
					</div>
					<br/>
					<div><a href="huankuan.html"><button class="button blue">还款管理</button></a></div>
				</div>
			</div>
	</center>
	<script type="text/javascript" src="../../js/vuejs-2.5.16.js"></script>
    <script type="text/javascript" src="../../js/axios-0.18.0.js"></script>
    <script type="text/javascript" src="../../js/yuqi.js"></script>
</body>
</html>
