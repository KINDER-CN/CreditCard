<body>

  	<div>
		<div>
				<h1>用户分期概括信息</h1></br>
		</div>
		<div id="a">
			<div>
	            <input class="inputText4"  type="text" placeholder="请输入姓名">

	        </div>
	        <br/>

				<table class="hovertable">
					<tr>
						<th>编号</th>
						<th>姓名</th>
						<th>身份证号</th>
						<th>卡号</th>
						<th>分期账单号</th>
						<th>分期总额</th>
						<th>分期期数</th>
						<th>账单生成时间 </th>
						<th>利率</th>
						<th>分期还款状态</th>
						<th>账单结束时间</th>
						<th>详情</th>
					</tr>
					<tr v-for="aa in agingThree" onmouseover="this.style.backgroundColor='#3875D7';" onmouseout="this.style.backgroundColor='#122B40';">
						<td>{{aa.id}}</td>
						<td>{{aa.clientName}}</td>
						<td>{{aa.clientIDcard}}</td>
						<td>{{aa.cardNum}}</td>
						<td>{{aa.agingNum}}</td>
						<td>{{aa.agingLines}}</td>
						<td>{{aa.agingNper}}</td>
						<td>{{aa.agingTime}}</td>
						<td>{{aa.agingRate}}</td>
						<td>{{aa.agingState}}</td>
						<td>{{aa.agingEndTime}}</td>
						<th><a :href="'fenqixiangqing.html?id='+aa.id"><button class="button blue">详情</button></a></th>
					</tr>
				</table>
