<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <script type="text/javascript" async="" defer="defer" src="js/pk.js"></script><script src="js/xframedefender.js" type="text/javascript"></script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>注册</title>
        <link rel="stylesheet" href="css/public.css" type="text/css">
        <link rel="stylesheet" href="css/register.css" type="text/css">
        <link rel="stylesheet" href="css/old_login.css" type="text/css">
        <script src="js/jquery-1.js" type="text/javascript"></script>
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/common.js" type="text/javascript"></script>
        <script src="js/validateSmsImgCode.js" type="text/javascript"></script>
        <script src="js/register.js" type="text/javascript"></script>
        <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script> 
        <![endif]-->
    <script type="text/javascript" src="js/tp.js"></script><script type="text/javascript" src="js/trackevent.js"></script><script type="text/javascript" src="js/zxing.js"></script></head>
    <body>
    <div class="header clearfix">
        <div class="wrap clearfix">
            <a href="http://creditcard.ecitic.com/"><img src="img/logo白色.png" alt="中信银行信用卡" title="中信银行信用卡"></a>
        </div>
    </div>
    <div class="content_bg clearfix" style="height: 466px;">
        <div class="wrap"> 
            <div class="register_title"></div>
            <div>
                <ul class="register_info">
                    <li>
                        <label>手机号码：</label>
                        <input type="text" onpaste="return false" placeholder="请输入手机号码" class="wid260 h28" id="phoneNbr" maxlength="11">
                    </li>
                    <li>
                        <label></label>
                        <span class="error" id="phone_emsg" data-flag="tel" style="display:none;"></span>
                    </li>
                    <li style="" id="img_code">
                        <label class="h32">图形验证码：</label>
                        <input type="text" placeholder="请输入图形验证码" class="wid125 h28" id="imgvalicode" maxlength="4" style="margin-right: 20px;">
                        <a href="javascript:reloadImgValidCode();">
                            <span id="newImgValidCodeALink">
                                <img class="img-code" id="randImage" src="img/newvalicode.jpg" alt="点击图片换一张" width="72" height="28">                            
                            </span>
                        </a>
                    </li>
                    <li style="" id="img_code_emsg">
                        <label></label>
                        <span class="error" id="img_emsg" data-flag="code" style="display:none;color:#ff3743"></span>
                    </li>
                    <li>
                        <label class="h32">短信验证码：</label>
                        <input type="text" placeholder="6位数字验证码" class="wid125 h28" id="valicode" maxlength="6" style="margin-right: 20px;">
                        <i class="get_code" id="getsms" style="margin-right: 20px;">免费获取</i>
                    </li>
                    <li>
                        <label></label>
                        <span class="error" id="sms_emsg" data-flag="code" style="display:none;"></span>
                    </li>
                    <li></li>
                    <li>
                        <label></label>
                        <input class="next" id="submit_phone_sms" type="button" value="下一步">
                    </li>
                    <li></li>
                    
                    <li><label></label><p class="agree">注册即为同意<a href="" target="_blank">《中信银行用户体系用户服务条款》</a></p></li>
                </ul>
            </div>
        </div> 
    </div>
    <div class="masking" id="phone_registered">
      <div class="masking_content_bg">
        <div class="head"></div>
        <div class="body">
          <p>该手机号已注册请登录</p>
          <div class="btn_area">
            <a href="javascript:toLogin()"><div class="btn btn_zbsj" id="PwkLoginBtn">去登录</div></a>
            <a href="javascript:cancel()"><div class="btn btn_ljsj" id="PwkLoginCancelBtn">取消</div></a>
          </div>
        </div>
        <div class="foot"></div>
      </div>
    </div>
    <div class="footer clearfix">
    <ul class="footer_list wrap">
        <li class="footer_cr">
            <p>娃哈哈控股有限责任公司版权所有 Copyright © CITIC Holdings All rights reserved</p>
            <p>京公网安备11010502020433号   京ICP证 030779-1号</p> 
        </li>
        <li class="footer_line">
            <p class="p1">24小时客服热线</p>
            <p class="p2">40088 - 95558</p>
        </li>
        <li class="footer_client">
            <a href="javascript:fLogon()"><img src="client-logo.txt" alt="客服"></a>
            <p>在线客服</p>
        </li>
    </ul>
    </div>
    <script type="text/javascript">
    $(document).ready(function(){
        $("input,textarea").placeholder();
    });
    function toLogin(){
        location.href="entry.do";
    }
    function cancel(){
        $(".masking").hide();
    }
    </script>
    <script src="js/userAnalysis.js"></script>
    
</body></html>
