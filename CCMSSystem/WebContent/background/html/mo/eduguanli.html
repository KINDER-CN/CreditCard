<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>额度</title>
		<link rel="stylesheet" type="text/css" href="../css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="../css/htmleaf-demo.css">
		<link rel="stylesheet" href="../css/pages.css">
		<link rel="stylesheet" type="text/css" href="../../css/th_td.css">
	</head>

	<body><center>
		<div>
			<p>
				请输入卡号：<input type="text" class="form-control" placeholder="请输入卡号">
			</p>
			<table class="hovertable">
				<tr>
					<th>额度管理</th>
				</tr>
				<tr onmouseover="this.style.backgroundColor='#3875D7';" onmouseout="this.style.backgroundColor='#122B40';">
					<td>姓名：</td>
					<td><input type="text" readonly="readonly"></td>
				</tr>
				<tr onmouseover="this.style.backgroundColor='#3875D7';" onmouseout="this.style.backgroundColor='#122B40';">
					<td>卡号：</td>
					<td><input type="text" readonly="readonly"></td>
				</tr>

				<tr onmouseover="this.style.backgroundColor='#3875D7';" onmouseout="this.style.backgroundColor='#122B40';">
					<td>信用卡额度：</td>
					<td colspan="3"><input type="text" placeholder="Text input" "></td>
				</tr>
				<tr onmouseover="this.style.backgroundColor='#3875D7';" onmouseout="this.style.backgroundColor='#122B40';">
					<td>临时额度：</td>
					<td><input type="password " class="form-control " "></td>
				</tr>
				<tr onmouseover="this.style.backgroundColor='#3875D7';" onmouseout="this.style.backgroundColor='#122B40';">
					<td>取现额度：</td>
					<td>
						<input type="password" class="form-control" "></td>
				</tr>
			</table>
			<p>
				<button><a href="#">点击提交</a></button>
				<button><a href="../minMain.html">点击返回</a></button>
			</p>
	</center></body>

</html>
