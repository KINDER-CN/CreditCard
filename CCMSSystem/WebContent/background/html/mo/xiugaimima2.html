<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="../css/htmleaf-demo.css">
		<link rel="stylesheet" href="../css/pages.css">
		<link rel="stylesheet" type="text/css" href="../../css/th_td.css">
	</head>

	<body><center>
		<div>
			<p>
				<input type="text" placeholder="请输入要修改密码的卡号或者身份证">
			</p>
			<table class="hovertable">
				<tr>
					<th>修改密码</th>
				</tr>
				<tr onmouseover="this.style.backgroundColor='#3875D7';" onmouseout="this.style.backgroundColor='#122B40';">
					<td>姓名：</td>
					<td><input type="text" readonly="readonly"></td>
				</tr>
				<tr onmouseover="this.style.backgroundColor='#3875D7';" onmouseout="this.style.backgroundColor='#122B40';">
					<td>卡号：</td>
					<td><input type="text" readonly="readonly"></td>
				</tr>
				<tr onmouseover="this.style.backgroundColor='#3875D7';" onmouseout="this.style.backgroundColor='#122B40';">
					<td>身份证：</td>
					<td><input type="text" readonly="readonly" placeholder="Text input"></td>
				</tr>
				<tr onmouseover="this.style.backgroundColor='#3875D7';" onmouseout="this.style.backgroundColor='#122B40';">
					<td>手机号：</td>
					<td><input type="text" placeholder="Text input"></td>
				</tr>
				<tr onmouseover="this.style.backgroundColor='#3875D7';" onmouseout="this.style.backgroundColor='#122B40';">
					<td>新密码：</td>
					<td><input type="text" placeholder="Text input"></td>
				</tr>
				<tr onmouseover="this.style.backgroundColor='#3875D7';" onmouseout="this.style.backgroundColor='#122B40';">
					<td>确认新密码：</td>
					<td><input type="text" placeholder="Text input"></td>
				</tr>
			</table>
			<p>
				<button><a href="#">点击修改密码</a></button>
			</p>
			<p>
				<button><a href="../minMain.html">主页面</a></button>
			</p>
		</div>
	</center></body>
</html>
