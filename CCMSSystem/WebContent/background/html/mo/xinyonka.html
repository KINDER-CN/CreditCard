<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="../css/htmleaf-demo.css">
		<link rel="stylesheet" href="../css/pages.css">
		<link rel="stylesheet" type="text/css" href="../../css/th_td.css">
	</head>

	<body><center>
		<p>信用卡页面</p>
		<div>
			<table class="hovertable">
				<tr>
					<th>信用卡</th>
				</tr>
				<tr onmouseover="this.style.backgroundColor='#3875D7';" onmouseout="this.style.backgroundColor='#122B40';">
					<td>客户id：</td>
					<td><input type="text" readonly="readonly"></td>
					<td>卡号：</td>
					<td><input type="text" placeholder="Text input"></td>
				</tr>
				<tr onmouseover="this.style.backgroundColor='#3875D7';" onmouseout="this.style.backgroundColor='#122B40';">
					<td>卡种：</td>
					<td><input type="text" readonly="readonly" placeholder="Text input"></td>
					<td>交易密码：</td>
					<td><input type="text" placeholder="Text input"></td>
				</tr>
				<tr onmouseover="this.style.backgroundColor='#3875D7';" onmouseout="this.style.backgroundColor='#122B40';">
					<td>有效期：</td>
					<td><input type="password" placeholder="Text input"></td>
					<td>安全码：</td>
					<td><input type="password" placeholder="Text input"></td>
				</tr>
				<tr onmouseover="this.style.backgroundColor='#3875D7';" onmouseout="this.style.backgroundColor='#122B40';">
					<td>信用卡额度：</td>
					<td><input type="password"  placeholder="Text input"></td>
					<td>临时额度：</td>
					<td><input type="password"  placeholder="Text input"></td>
				</tr>
				<tr onmouseover="this.style.backgroundColor='#3875D7';" onmouseout="this.style.backgroundColor='#122B40';">
					<td>取现额度：</td>
					<td><input type="password" placeholder="Text input"></td>
					<td>卡状态：</td>
					<td><input type="password" placeholder="Text input"></td>
				</tr>
				<tr onmouseover="this.style.backgroundColor='#3875D7';" onmouseout="this.style.backgroundColor='#122B40';">
					<td>绑定状态：</td>
					<td><input type="password"  placeholder="Text input"></td>
					<td>自动还款标志：</td>
					<td><input type="password" placeholder="Text input"></td>
				</tr>
				<tr onmouseover="this.style.backgroundColor='#3875D7';" onmouseout="this.style.backgroundColor='#122B40';">
					<td>年费：</td>
					<td><input type="password"  placeholder="Text input"></td>
					<td>积分：</td>
					<td><input type="password"  placeholder="Text input"></td>
				</tr>
			</table>
			<p>
				<button><a href="#">点击发卡</a></button>
			</p>
		</div>
		<p>
			<button><a href="../minMain.html">主页面</a></button>
		</p>
	</center></body>

</html>
