<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="../css/htmleaf-demo.css">
		<link rel="stylesheet" href="../css/pages.css">
		<link rel="stylesheet" type="text/css" href="../../css/th_td.css">
	</head>
	<body><center>
		<br /><br />
		<div>
			<table class="hovertable">
				<tr>
					<th>补卡</th>
				</tr>
				<tr onmouseover="this.style.backgroundColor='#3875D7';" onmouseout="this.style.backgroundColor='#122B40';">
					<td>姓名：</td>
					<td><input type="text" readonly="readonly"></td>
				</tr>
				<tr onmouseover="this.style.backgroundColor='#3875D7';" onmouseout="this.style.backgroundColor='#122B40';">
					<td>原先卡号：</td>
					<td><input type="text" readonly="readonly"></td>
				</tr>
				<tr onmouseover="this.style.backgroundColor='#3875D7';" onmouseout="this.style.backgroundColor='#122B40';">
					<td>补发卡号：</td>
					<td><input type="text"></td>
				</tr>
				<tr onmouseover="this.style.backgroundColor='#3875D7';" onmouseout="this.style.backgroundColor='#122B40';">
					<td>密码：</td>
					<td><input type="password" class="form-control" placeholder="Text input"></td>
				</tr>
				<tr onmouseover="this.style.backgroundColor='#3875D7';" onmouseout="this.style.backgroundColor='#122B40';">
					<td>确认密码：</td>
					<td><input type="password" class="form-control" placeholder="Text input"></td>
				</tr>
				<tr onmouseover="this.style.backgroundColor='#3875D7';" onmouseout="this.style.backgroundColor='#122B40';">
					<td>身份证：</td>
					<td ><input type="text" readonly="readonly" placeholder="Text input"></td>
				</tr>
				<tr onmouseover="this.style.backgroundColor='#3875D7';" onmouseout="this.style.backgroundColor='#122B40';">
					<td>移动手机号：</td>
					<td><input type="text" readonly="readonly" placeholder="Text input"></td>
				</tr>
			</table>
			<p>
				<button><a href="#">点击补卡</a></button>
				<button><a href="../minMain.html" target="page">主页面</a></button>
			</p>
		</div>
	</center></body>

</html>
