<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>修改密码</title>
		<link rel="stylesheet" type="text/css" href="../css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="../css/htmleaf-demo.css">
		<link rel="stylesheet" href="../css/pages.css">
		<link rel="stylesheet" type="text/css" href="../../css/th_td.css">
	</head>

	<body><center>
		<br /><br /><br /><br />
		<div>
			<table class="hovertable">
				<tr>
					<th>修改密码</th>
				</tr>
				<tr onmouseover="this.style.backgroundColor='#3875D7';" onmouseout="this.style.backgroundColor='#122B40';">
					<td>姓名：</td>
					<td ><input type="text " readonly="readonly "></td>
				</tr>
				<tr onmouseover="this.style.backgroundColor='#3875D7';" onmouseout="this.style.backgroundColor='#122B40';">
					<td>卡号：</td>
					<td><input type="text " readonly="readonly "></td>
				</tr>
				<tr onmouseover="this.style.backgroundColor='#3875D7';" onmouseout="this.style.backgroundColor='#122B40';">
					<td>手机号：</td>
					<td><input type="text " placeholder="Text input "></td>
				</tr>
				<tr onmouseover="this.style.backgroundColor='#3875D7';" onmouseout="this.style.backgroundColor='#122B40';">
					<td>原密码：</td>
					<td > <input type="text " placeholder="Text input "></td>
				</tr>
				<tr onmouseover="this.style.backgroundColor='#3875D7';" onmouseout="this.style.backgroundColor='#122B40';">
					<td>新密码：</td>
					<td ><input type="text " placeholder="Text input "></td>
				</tr>
				<tr onmouseover="this.style.backgroundColor='#3875D7';" onmouseout="this.style.backgroundColor='#122B40';">
					<td>确认新密码：</td>
					<td><input type="text " placeholder="Text input "></td>
				</tr>
			</table>
			<p align="center">
				<button><a href="#">点击修改密码</a></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br /><br />
				<button><a href="xiugaimima2.html">点击根据身份证修改密码</a></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br /><br />
				<button><a href="../minMain.html">返回</a></button>
			</p>
		
		</div>
	</center></body>

</html>
